publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
    
  flutter_bloc: ^8.0.0
  bloc: ^8.0.0
  dio: ^4.0.0
  shared_preferences: ^2.0.0
