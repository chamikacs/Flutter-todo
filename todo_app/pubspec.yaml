  equatable: ^2.0.0
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  mockito: ^5.0.17
  bloc_test: ^9.1.0
  build_runner: ^2.3.3
  intl: ^0.17.0
  image_picker: ^0.8.7+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

